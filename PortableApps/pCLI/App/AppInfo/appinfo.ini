[Format]
Type=PortableApps.comFormat
Version=3.0

[Details]
Name=TCC/LE
AppID=TccLe
Publisher=Jacek Banaszczyk, JP Software
Homepage=https://sourceforge.net/projects/portablecli
Category=Utilities
Description=TCC/LE is a basic command processor (shell) derived from award winning 4NT command processor, packed as a portable app.
Language=English,German,Spanish,French,Italian,Russian
Trademarks=TCC/LE is a trademark of JP Software

[License]
Shareable=true
OpenSource=false
Freeware=true
CommercialUse=true

[Version]
PackageVersion=14.00.6.0
DisplayVersion=14.00.6

[SpecialPaths]
Plugins=App\Plugins

[Control]
Icons=1
Start=TccLePortable.exe

[Associations]
FileTypes=bat,btm
FileTypeCommandLine=/Open=/k "%1" %*
Shell=true
ShellCommand=/k "cd %L"

[DirectoriesToPreserve]
PreserveDirectory1=App\Plugins
PreserveDirectory2=CommonFiles
